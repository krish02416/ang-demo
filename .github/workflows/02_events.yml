name: Events Demo01
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/02*.yml'

jobs:
  events-jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting 
        run: echo "hello world!"
      - name: Output event data 
        run: echo "${{toJSON(github.event)}}"
      - name: Get code
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm ci
      - name: Test Code 
        run: npm run test
        
